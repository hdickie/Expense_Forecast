<!docttype html>
<html>
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<p> One </p>
<p> Two </p>
<p> Three </p>
<p> Four </p>
<p> Five </p>
<p> Six </p>
</body>
<script>

console.log('script start');

d3.selectAll("p")
  .data([4, 8, 15, 16, 23, 42])
    .style("font-size", function(d) { return d + "px"; });

d3.selectAll("p").style("color", function() {
  return "hsl(" + Math.random() * 360 + ",100%,50%)";
});

var width = 500;
var height = 500;

//Create SVG element
var svg = d3.select("body")
.append("svg")
.attr("width", width)
.attr("height", height);

var g = svg.append("g")
               .attr("transform", function(d, i) {
                        return "translate(0,0)";
               });
			   
g.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 200)
            .attr("height", 100);

g.append("line")
       .attr("x1", 100)
       .attr("x2", 500)
       .attr("y1", 50)
       .attr("y2", 50)
       .attr("stroke", "black");

g.append("circle")
.attr("cx", 250)
.attr("cy", 50)
.attr("r", 50);

//this doesnt work
g.append("text")
     .attr("x", 300)
     .attr("y", 300)
     .attr("stroke", "#fff")
     .text("This is text!");

console.log('script end');

</script>
</html>
